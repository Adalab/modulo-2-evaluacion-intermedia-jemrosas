<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Módulo 2 - evaluación intermedia</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main class="page">
      <h1 class="form__title" >Adivina el número</h1>
      <form class="form" >
        <label class="form__label">Introduce aquí tu número :</label>
          <input class="js-number form__number" type="number" name="inputNumber"/>
          <input class="js-btn form__btn" type="submit" value="Prueba" />
        </label>
      </form>
      <section class="info">
        <p class="js-clue info__clue">Pista: <span class="js-info" >Escribe el número y dale a Prueba</span> </p>
        <p class="info__try">Número de intentos:
          <span class="js-attempt" >0</span>
        </p>
      </section>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
